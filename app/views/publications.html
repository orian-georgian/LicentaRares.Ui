<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-md-12">
						
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<uib-accordion close-others="true">
						    <uib-accordion-group is-open="status.open" ng-repeat="group in yearGroups">
						    	<uib-accordion-heading>
						    		{{group[0].p.publicationDate}} <span class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></span>
						    	</uib-accordion-heading>
						    	<div class="list-group">
									<div class="list-group-item clearfix" ng-repeat="publication in group">
										<h4 class="list-group-item-heading">{{publication.p.title}}</h4>
										<a ng-href="#/profile/{{publication.memberEmail}}" class="pull-right"><strong><em>{{publication.memberName}}</em></strong></a>
										<p class="list-group-item-text">{{publication.p.description}}</p>
									</div>
								</div>
						    </uib-accordion-group>
					    </uib-accordion>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
